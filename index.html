<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery Card with Rajdhani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">-->
    <style>
        body {
            font-family: 'Montserrat:ital', sans-serif;
            background: #f0f2f5;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .lottery-card {
            width: 160px;
            height: 100px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            margin: 1rem;
            transition: all 0.3s ease;
        }

            .lottery-card:hover {
                transform: translateY(-4px);
            }

            .lottery-card .label {
                font-size: 2rem;
                font-weight: 600;
                letter-spacing: 2px;
                color: #333;
            }

            /* Selected tick circle */
            .lottery-card.selected::after {
                content: "✔";
                position: absolute;
                top: 8px;
                right: 12px;
                width: 24px;
                height: 24px;
                background: #28a745;
                color: #fff;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1rem;
                font-weight: bold;
            }

            /* Sold out state */
            .lottery-card.sold {
                background: #e0e0e0;
                color: #777;
                cursor: not-allowed;
                pointer-events: none;
            }
    </style>
</head>
<body>

    <div class="lottery-card available" onclick="toggleSelect(this)">
        <div class="label">123456</div>
    </div>

    <div class="lottery-card sold">
        <div class="label">654321</div>
    </div>

    <div class="lottery-card available" onclick="toggleSelect(this)">
        <div class="label">123456</div>
    </div>
    <div class="lottery-card available" onclick="toggleSelect(this)">
        <div class="label">123456</div>
    </div>


    <script>
function toggleSelect(card) {
    if (card.classList.contains('sold')) return;
    card.classList.toggle('selected');
}
    </script>

</body>
</html>
